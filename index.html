<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator | simple Calculator</title>
  </head>
  <body>
    <div class="calc-container">
      <div class="display">
        <div class="input">4+4</div>
        <div class="result">0</div>
      </div>
      <div class="calc-label">Simple Calculator</div>
      <div class="btn-controls">
        <button class="btn danger">CE</button>
        <button class="btn danger">C</button>
        <button class="btn danger">%</button>
        <button class="btn">Esc</button>
        <button class="btn seven">7</button>
        <button class="btn eight">8</button>
        <button class="btn nine">9</button>
        <button class="btn substract">-</button>
        <button class="btn four">4</button>
        <button class="btn five">5</button>
        <button class="btn six">6</button>
        <button class="btn times">*</button>
        <button class="btn one">1</button>
        <button class="btn two">2</button>
        <button class="btn three">3</button>
        <button class="btn divid">/</button>
        <button class="btn zero">0</button>
        <button class="btn period">.</button>
        <button class="btn addition">+</button>
        <button class="btn danger equal">=</button>
      </div>
    </div>

    <script src="style.js"></script>
  </body>
</html>
